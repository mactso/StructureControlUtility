# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory
loaderVersion="[55,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="MIT License"
[[mods]]
modId="structurecontrolutility"
version="${file.jarVersion}"
displayName="Structure Control Utility Mod"
displayURL="https://www.curseforge.com/minecraft/mc-mods/structure-control-utility"
updateJSONURL="https://github.com/mactso/structurecontrolutility/raw/main/update.json"
logoFile="Logo.png"
authors="MacTso, Lupicus"
description='Structure Control Utility Mod.'
[[dependencies.structurecontrolutility]]
    modId="forge"
    mandatory=true
    versionRange="[55,)"
    ordering="NONE"
    side="SERVER"

[[dependencies.structurecontrolutility]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.21.5,1.22)"
    ordering="NONE"
    side="SERVER"
